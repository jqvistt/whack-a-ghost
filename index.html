<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whack-a-Ghost!</title>
        <link rel="icon" type="image" href="media/icon.png">
        <link rel="stylesheet" href="style/stylesheet.css">
    </head>
    <body>
        <!-- <audio autoplay loop>

        <div id="volume-controls">
            <div class="volume-control">
                <input type="range" id="music-volume" class="volume-slider"
                    min="0" max="100" value="50">
                <label class="volume-label">Music</label>
            </div>
            <div class="volume-control">
                <input type="range" id="sfx-volume" class="volume-slider"
                    min="0" max="100" value="70">
                <label class="volume-label">SFX</label>
            </div>
        </div>

        <h1>Whack-a-Ghost!</h1>

        <div id="score-board">

            <div id="score-label">Score: 0</div>
            <div id="time-label">Time: 60s</div>
            <div id="high-score-label">High-Score: 0</div>

        </div>

        <div class="flex-container">

            <div id="play-button" class="button">&#9654;</div>

            <div id="difficulty-panel">
                <h2>Please select a difficulty</h2>
                <div class="button" data-difficulty="easy">Easy</div>
                <div class="button" data-difficulty="medium">Medium</div>
                <div class="button" data-difficulty="hard">Hard</div>
            </div>

            <div id="game-board">

                <div class="hole">
                    <div class="hole-front"></div>

                </div>

                </div>

                <div class="hole">

                </div>

                <div class="hole">

                    <div class="gravestone"></div>
                </div>

                <div class="hole">
                    <div class="hole-front"></div>
                    <div class="gravestone"></div>
                </div>

            </div>

        </div>
